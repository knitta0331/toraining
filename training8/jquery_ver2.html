// jQueryを使って定義する

<html lang="ja">
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="jquery-2.1.1.js"></script>
<script type="text/javascript">
$(function() {
 $('#btn').on('click', display);
 function display(){
     var text = document.getElementById('txt_in').value;
     document.getElementById('out').innerHTML = text;
 }
});
</script>
</head> 
<body>
   <form>    
      <input type="text"id="txt_in">
      <input type="button" id="btn" value="押す">
   </form>
   <span id="out"></span>    
</body>    
</html>
