// ボタンを押すとテキストに入力した文字がアラートで表示される

<html lang="ja">
<head>
   <meta charset="UTF-8">
<script type="text/javascript">
    function OK() {
        alert(document.getElementById('txt_in').value);
    }
</script>
</head>    
<body>
   <form>    
      <input id="txt_in" type="text">
      <input type="button" value="押す" onclick="OK()">
   </form>
</body>    
</html>
